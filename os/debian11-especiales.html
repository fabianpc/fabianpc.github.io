    <h2 id="diswayland">disable Wayland and enable Xorg</h2>
    <textarea readonly name="diswayland" id="" cols="150" rows="50">
        Este cambio es necesario porque algunos programas de comparticion de pantalla como google
        meet o teamviewer que cuando se presenta la pantalla sale en negro.

        $ sudo vi /etc/gdm3/daemon.conf
        Eliminar el # de la linea #WaylandEnable=false

        Reiniciar y probar.
    </textarea>  
    <hr>
    <h2 id="snx">cliente VPN para CheckPoint</h2>
    <textarea readonly name="diswayland" id="" cols="150" rows="50">
        Soluci√≥n sin soporte para conectarse a VPN que usa Checkpoint.
        Descargar el instalador desde:
        https://supportcenter.checkpoint.com/supportcenter/portal/user/anon/page/default.psml/media-type/html?action=portlets.DCFileAction&eventSubmit_doGetdcdetails&fileid=22824

        Habilitar librerias de arquitectura i386

        $ sudo dpkg --add-architecture i386
        $ sudo apt update

        Instalar librerias

        $ sudo apt install libstdc++5:i386 libpam0g:i386 libx11-6:i386

        Instalar el cliente

        $ chmod +x snx_install_linux30.sh
        $ sudo ./snx_install_linux30.sh
        Installation successfull

        Probar la conexion.

        $ snx -u nombreusuario -s vpn.acceso.com

        (colocar el password, aceptar y ya estas conectado)

        Para desconectar:

        $ snx -d
    </textarea>
