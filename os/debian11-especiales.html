    <textarea readonly name="diswayland" id="" cols="150" rows="50">
        Este cambio es necesario porque algunos programas de comparticion de pantalla como google
        meet o teamviewer que cuando se presenta la pantalla sale en negro.

        $ sudo vi /etc/gdm3/daemon.conf
        Eliminar el # de la linea #WaylandEnable=false

        Reiniciar y probar.
